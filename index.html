<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>


  
</head>

<body>

  <main>
    <div class="container">
      <div>
        <img class="cardimg" src="./images/image-equilibrium.jpg" alt="Card Image">
        <h1>Equilibrium #3429</h1>
        <p class="cardText">Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="ETHDays">
        <div style="color: hsl(178, 100%, 50%); ;"><img src="./images/icon-ethereum.svg"
            alt="ETH">&nbsp;<span>0.041ETH</span></div>
        <div style="color: hsl(215, 51%, 70%);"><img src="./images/icon-clock.svg" alt="Days">&nbsp;<span>3 days
            left</span></div>
      </div>

      <hr>

      <div class="AvatarClass">
        <img src="./images/image-avatar.png" alt="ETH">
        <p> <span>Creation of </span> Jules Wyvern</p>
      </div>
  </main>

  <!-- footer code -->
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Pratiksha Taank</a>.
  </footer>
  </div>
</body>

</html>
